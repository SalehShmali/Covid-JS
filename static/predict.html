<!DOCTYPE html>
<html>

<head>
    <title>detect covid-19 from x-ray image app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2" style="display:none">
                        Loading Model
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <select id="model-selector" class="custom-select">
                        <option selected disabled>Select Model</option>
                        <option>Covid_CT</option>
                        <option>Covid-Xray</option>
                    </select>
                </div>
                <div class="col-8">
                    <input id="image-selector" class="form-control border-0" type="file">
                </div>
                <div class="col-1">
                    <button id="predict-button" class="btn btn-dark float-right">Predict</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <h2 class="ml-3">Prediction :</h2>
                    <ol id="prediction-list" style="font-weight: bold;font-size: x-large;"></ol>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <h2 class="ml-3"> X-Ray Image :</h2>
                    <img id="selected-image" width="40%" class="ml-3" src="" />
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.2/dist/tf.min.js"></script>
    <script src="imagenet_classes.js"></script>
    <script src="predict.js"></script>

</body>

</html>
